<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Name</title>
</head>
  <body>
    <h2>Search for a Name</h2>
    
    <!-- Search form -->
    <form action="/search" method="GET">

        <input type="submit" value="Search">
    </form>
